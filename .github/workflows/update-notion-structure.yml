name: Update Notion Code Structure

on:
  push:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  update-notion:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for commit info
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          cd .github/scripts
          npm install
      
      - name: Generate structure and update Notion
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_PAGE_ID: ${{ secrets.NOTION_PAGE_ID }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
        run: |
          cd .github/scripts
          export COMMIT_AUTHOR=$(git log -1 --format='%an')
          export GIT_DIFF=$(git diff --name-status HEAD~1 HEAD 2>/dev/null || echo "")
          node update-notion-structure.js
